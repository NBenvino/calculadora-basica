<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>

<body>

    <div class="calculator">
        <div class="display">
            <input id="output" type="text" placeholder="0">
        </div>

        <div class="button-row">
            <button id="clearAll" class="clear">AC</button>
            <button id="clear" class="clear">C</button>
            <button id="negative" value="*-1" class="action">+/-</button>
            <button id="percentage" class="action">%</button>
        </div>

        <div class="button-row">
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button id="division" class="action">/</button>
        </div>

        <div class="button-row">
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button id="multiplication" class="action">x</button>
        </div>

        <div class="button-row">
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button id="subtraction" class="action">-</button>
        </div>

        <div class="button-row">
            <button value="0" class="number">0</button>
            <button value="." class="number">.</button>
            <button id="equal" class="search">=</button>
            <button id="addition" class="action">+</button>
        </div>

    </div>

    <script src="./app.js"></script>

</body>

</html>
